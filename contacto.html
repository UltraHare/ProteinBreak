<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta description-->
    <meta name="description" content="Web blog de café" />
    <title>ProteinBreak</title>
    <link rel="icon" type="png" href="img/icon.png" />

    <!--preload-->
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      crossorigin
      as="font"
    />
    <!---->

    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />

    <!--Modernizr es una libreria js que detecta el soporte de una página web, tiene varias "detects"
            donde agrega clases para administrar html o css según sea el caso-->
    <script src="js/modernizr.js"></script>
  </head>

  <body>
    <!--Header-->
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="logo__texto centrar-texto">
              Protein<span class="logo__texto--bold">Break</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace" rel="Nosotros">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace" rel="Cursos">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace" rel="Contacto">Contacto</a>
          </nav>
        </div>
      </div>

      <div class="header__texto centrar-texto">
        <h2>ProteinBreak - Batidos y Snack</h2>
        <p>
          ¡Aprende de los mejores
          <span class="header__texto--free">gratuitamente</span>!
        </p>
      </div>
    </header>
    <!---->

    <!--Contenedor-->
    <main class="contenedor">
      <h3 class="centrar-texto">Contactanos</h3>
      <div class="contacto-bg"></div>
      <form class="formulario">
        <div class="campo">
          <label for="nombre" class="campo__label">Nombre:</label>
          <input
            class="campo__input"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Tu nombre aquí..."
          />
        </div>
        <div class="campo">
          <label for="email" class="campo__label">Email:</label>
          <input
            class="campo__input"
            type="email"
            name="email"
            id="email"
            placeholder="Tu email aquí..."
          />
        </div>
        <div class="campo">
          <label for="mensaje" class="campo__label">Mensaje:</label>
          <textarea
            class="campo__input--textarea"
            name="mensaje"
            id="mensaje"
            placeholder="Tu mensaje aquí..."
          ></textarea>
        </div>
        <div class="campo">
          <input
            type="submit"
            value="Enviar"
            class="btn btn--secundario campo__boton"
          />
        </div>
      </form>
    </main>
    <!---->

    <footer class="footer">
      <div class="contenedor">
        <a href="index.html" class="logo">
          <h1 class="logo__texto centrar-texto">
            Protein<span class="logo__texto--bold">Break</span>
          </h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace">Contacto</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
